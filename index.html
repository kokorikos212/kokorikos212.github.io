<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panos Mavroudiss | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('assets/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="relative font-sans text-gray-800">
  <!-- Background overlay -->
  <div class="absolute inset-0 bg-white bg-opacity-80 z-0"></div>

  <!-- Content wrapper -->
  <div class="relative z-10 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow p-4">
      <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold">Panos Mavroudiss</h1>
        <p class="text-sm text-gray-600">Aspiring AI Specialist</p>
      </div>
    </header>

    <!-- Main content in two columns -->
    <main class="flex flex-col lg:flex-row max-w-6xl mx-auto p-2 w-full gap-6">
      
      <!-- Left column: Strava Widget -->
      <aside class="w-full lg:w-1/3">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Strava Activity</h2>
          <iframe 
            src="https://www.strava.com/athletes/100281125/latest-rides/75e2f4ec2cd70933a6c23c0e2f32110e8ec21d09"
            height="454"
            width="100%"
            frameborder="0"
            scrolling="no"
            allowtransparency="true"
            class="rounded border w-full">
          </iframe>
        </div>
      </aside>
      <!-- Kaggle Section -->
	<div class="bg-white p-4 rounded shadow">
	  <h2 class="text-xl font-semibold mb-2">Kaggle Profile</h2>
	  <a href="https://www.kaggle.com/nospaearth" target="_blank"
	     class="flex items-center space-x-3 hover:underline text-blue-600">
	    <img src="https://www.kaggle.com/static/images/site-logo.svg" alt="Kaggle Logo" class="w-6 h-6">
	    <span>Visit my Kaggle profile</span>
	  </a>
	</div>


      <!-- Right column: Main content -->
      <section class="w-full lg:w-2/3 space-y-6">
        <!-- Projects -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Projects</h2>
          <ul class="space-y-3">
            <li>
              <a href="projects/project1.html" class="text-blue-600 font-medium underline">Project 1 Title</a>
              <p class="text-sm text-gray-600">Brief description of the project.</p>
            </li>
          </ul>
        </div>

        <!-- Certificates -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Certificates</h2>
          <ul class="space-y-2">
            <li>
              <a href="certificates/cert1.pdf" class="text-blue-600 underline" target="_blank">Certificate Title</a>
            </li>
          </ul>
        </div>

        <!-- Résumé -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Résumé</h2>
          <a href="assets/resume.pdf" target="_blank"
             class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            View My Résumé
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-sm text-gray-500 bg-white mt-auto">
      © 2025 Panos Mavroudiss. Built with HTML & Tailwind CSS.
    </footer>
  </div>
</body>
</html>
