<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates | Panos Mavroudiss</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Certificates</h1>

    <div id="certificates-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Certificates will be injected here -->
    </div>
  </main>

  <script>
    const certificates = [
      {
        title: "Erasmus+",
        issuer: "Ingenioum Programm",
        date: "2024-02-15",
        image: "certificates/2025-06-09_ingenium-junior-summer-school-2025.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/intro-to-machine-learning"
      },
      {
        title: "Data Cleaning",
        issuer: "kaggle",
        date: "2023-11-20",
        image: "certificates/CertificateOfCompletion_What Is Generative AI.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/data-cleaning"
      },
      {
        title: "Intro to Machine Learning",
        issuer: "kaggle",
        date: "2024-02-15",
        image: "certificates/Nospa_earth - Intro to Machine Learning.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/intro-to-machine-learning"
      },
      {
        title: "Indermediate Machine Learning",
        issuer: "IBM",
        date: "2023-11-20",
        image: "certificates/CertificateOfCompletion_What Is Generative AI.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/intermediate-machine-learning"
      },
      {
        title: "Pandas",
        issuer: "kaggle",
        date: "2024-01-30",
        image: "certificates/CertificateOfCompletion_What Is Generative AI.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/pandas"
      },
      {
        title: "Intro to Machine Learning",
        issuer: "Coursera / Ingenioum",
        date: "2024-02-15",
        image: "certificates/2025-06-09_ingenium-junior-summer-school-2025.png",
        link: "https://www.kaggle.com/learn/certification/nospaearth/intro-to-machine-learning"
      }
    ];

    const container = document.getElementById('certificates-container');

    certificates.forEach(cert => {
      const card = document.createElement('div');
      card.className = "bg-white rounded shadow overflow-hidden hover:shadow-lg transition";

      card.innerHTML = `
        <a href="${cert.link}" target="_blank">
          <img src="${cert.image}" alt="${cert.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">${cert.title}</h3>
            <p class="text-sm text-gray-500">${cert.issuer}</p>
            <p class="text-sm text-gray-400">${cert.date}</p>
          </div>
        </a>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
